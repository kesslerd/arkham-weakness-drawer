<h1>{{ title }}</h1>

<div>
  <pack-selector (selectionChange)="onPackChange($event)"></pack-selector>
</div>
<div>
  <trait-selector (selectionChange)="onTraitChange($event)"></trait-selector>
</div>

<div class="actions">
  <button (click)="clear()">Clear</button>
  <button (click)="draw(1)">Draw One</button>
  <button (click)="draw(3)">Draw Three</button>
</div>

<last-draw [drawn]="lastDrawnWeaknesses"></last-draw>

<weakness-list [weaknesses]="weaknessList"></weakness-list>
